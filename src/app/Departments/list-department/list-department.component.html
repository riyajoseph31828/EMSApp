<h1>Department List</h1>

<table class="table table-striped ">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let department of list">
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
            <td><button style="width:40%;margin-left:4%;margin-right:4%" class="btn btn-primary " [routerLink]="['/departments/edit/',department.id]" >Edit</button></td>
        </tr>
    </tbody>
</table>
