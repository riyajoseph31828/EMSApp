<div class="container "
    style="position:absolute;padding-right: 25%; padding-top:3%;margin-top:2%;display: inline-block; padding-left: 25%;">
    <div class="row">
        <div class="col ">
            <h2 class="text-center">Login</h2><br>
 
            <form [formGroup]="form" (ngSubmit)="submit()">
 
               <div>
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="text" id="email" formControlName="email">
                    <div *ngIf="form.hasError('minlength','email') && (form.controls['email'].touched ||
                    form.controls['email'].dirty)" class="alert alert-danger " role="alert">
                        Minlength of Email is 1
                    </div>
                    <div *ngIf="form.hasError('required','email') && (form.controls['email'].touched ||
                    form.controls['email'].dirty)" class="alert alert-danger " role="alert">
                        Email is Required.
                    </div>
                </div>
               <br>
 
                <div>
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" formControlName="password">
                    <div *ngIf="form.hasError('minlength','password') && (form.controls['password'].touched ||
                    form.controls['password'].dirty)" class="alert alert-danger " role="alert">
                        Minlength of Password is 1
                    </div>
                    <div *ngIf="form.hasError('required','password') && (form.controls['password'].touched ||
                    form.controls['password'].dirty)" class="alert alert-danger " role="alert">
                        Password is Required.
                    </div>
                </div><br>
 
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                            <label class="form-check-label" for="form2Example34"> Remember me </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="col  ">
                    <input style="width: 100%; position: relative;" class="btn btn-primary btn-block" [disabled]="form.invalid" type="submit" value="Login">
                </div></div><br>
 
                <div class="text-center">
                    <p>Not a member? <input style=" position: relative; width: 150px;" class="btn btn-secondary" type="button" value="Register"
                    [routerLink]="['/register']">
                </div>
 
 
            </form>
        </div>
    </div>
</div>
